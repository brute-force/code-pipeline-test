version: 0.2
phases:
  install:
    runtime-versions:
        nodejs: 10
  pre_build:
    commands:
      - npm i --production
  build:
    commands:
      - mkdir build
      - mv -v package.json index.js node_modules build/
  post_build:
    commands:
      - aws cloudformation package --template-file template.yml --output-template-file sam-template.yml --s3-bucket $BUCKET
artifacts:
  type: zip
  files:
    - template.yml
    - sam-template.yml
