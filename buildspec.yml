version: 0.2
phases:
  install:
    runtime-versions:
        nodejs: 10
  build:
    commands:
      - npm install --production
  post_build:
    commands:
      - mkdir deploy
      - cp -R package.json index.js node_modules deploy/
      - aws cloudformation package --template-file template.yml --output-template-file sam-template.yml --s3-bucket $BUCKET
artifacts:
  type: zip
  files:
    - template.yml
    - sam-template.yml
